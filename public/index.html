<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Meal Planner</title>
</head>

<body>
  <header>
    <h1>Meal Planner</h1>
  </header>
  <main role="main">
    <form>
      <fieldset>
        <label for="meal-name">
          <input id="meal-name" type="text" name="Meal Name" role="input">
        </label>
        <label for="ingredient">
          <input id="ingredient" type="text" name="ingredient">
        </label>
        <input type="submit" name="submit" role="submit">
      </fieldset>
    </form>
  </main>

</body>

</html>
